  <!-- ✅ Auto Slideshow Script -->
  <script>
    const images = [
      { src: '1.jpg', caption: 'น่ารักเกิ๊น 💕' },
      { src: '2.jpg', caption: 'แก้มเยอะมากอิๆ 😚' },
      { src: '3.jpg', caption: 'อันนี้ก็แก้มเยอะเหมือนกัน 🥰' },
      { src: '4.jpg', caption: 'อันนี้สวยนะฮะ 😍' },
      { src: '5.jpg', caption: 'ยิ้มแย้มแจ่มใสเหมือนนางฟ้า 😇' },
      { src: '6.jpg', caption: 'วีดีโอคอลที่คิดถึงสุดๆ 📱❤️' }
    ];
    let index = 0;
    function changeSlide() {
      index = (index + 1) % images.length;
      document.getElementById('slideshow').src = images[index].src;
      document.getElementById('caption').textContent = images[index].caption;
    }
    setInterval(changeSlide, 3000);
  </script>
